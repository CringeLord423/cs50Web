<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Home</a>
        </div><br>
        <h2>Advanced Search</h2>
        <form action="https://google.com/search">
            <table>
                <tr>
                    <th>Find pages with...</th>
                    <th></th>
                </tr>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align:right;"><input id="advSearchBut" type="submit" value="Advanced Search"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
